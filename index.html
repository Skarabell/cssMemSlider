<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>
    Хаски-слайдер
</h1>
<div class="all">
    <input checked type="radio" name="respond" id="desktop"/>
    <article id="slider">
        <input checked type="radio" name="slider" id="switch1"/>
        <input type="radio" name="slider" id="switch2"/>
        <input type="radio" name="slider" id="switch3"/>
        <input type="radio" name="slider" id="switch4"/>
        <input type="radio" name="slider" id="switch5"/>
        <div id="slides">
            <div id="overflow">
                <div class="image">
                    <article><img src="img/1.jpg"/></article>
                    <article><img src="img/2.jpg"/></article>
                    <article><img src="img/3.jpg"/></article>
                    <article><img src="img/4.jpg"/></article>
                    <p>Будь внимателен, даже если спишь</p>
                    <p>Выгляди грозно, если настало время посещения врача</p>
                    <p>Делай перерывы на сон во время домашних хлопот</p>
                    <p>Сильно хочется и можно - иногда одно и то же</p>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
        </div>
        <div id="active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
        </div>
    </article>
</div>
</body>
</html>
