<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>
    Хаски-слайдер
</h1>
<main>
    <div class="slider">
        <div class="item">
            <img src="img/1.jpg" alt="slider-1">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/2.jpg" alt="slider-2">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/3.jpg" alt="slider-3">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/4.jpg" alt="slider-4">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/5.jpg" alt="slider-5">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/6.jpg" alt="slider-6">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/7.jpg" alt="slider-7">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/8.jpg" alt="slider-8">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/9.jpg" alt="slider-9">
            <div class="slideText">ХАСКИ</div>
        </div>
        <div class="item">
            <img src="img/10.jpg" alt="slider-10">
            <div class="slideText">ХАСКИ</div>
        </div>
    </div>
    <div class="slider-nav ">
        <div class="slider-nav__numbering">
            <span class="slider-nav__current-number">01</span>
            <span class="numbering">|</span><span>05</span>
        </div>
        <div class="slider-dots">
            <span class="slider-dots_item" onclick="currentSlide(1)"></span>
            <span class="slider-dots_item" onclick="currentSlide(2)"></span>
            <span class="slider-dots_item" onclick="currentSlide(3)"></span>
            <span class="slider-dots_item" onclick="currentSlide(4)"></span>
            <span class="slider-dots_item" onclick="currentSlide(5)"></span>
            <span class="slider-dots_item" onclick="currentSlide(6)"></span>
            <span class="slider-dots_item" onclick="currentSlide(7)"></span>
            <span class="slider-dots_item" onclick="currentSlide(8)"></span>
            <span class="slider-dots_item" onclick="currentSlide(9)"></span>
            <span class="slider-dots_item" onclick="currentSlide(10)"></span>
        </div>
        <div class="slider-nav__switches">
            <button class="prev" onclick="prevSlide()">
            </button>
            <button class="next" onclick="nextSlide()">
            </button>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        <span>© 2021</span>
        <span>The Rolling Scopes School</span>
        <span>SkaraBell</span>
    </div>
</footer>
</body>
<script src="slider.js"></script>
</html>
